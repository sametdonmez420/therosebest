<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Büyülü Gece Bahçesi - Canlı Bloom</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000000;
            background-image: radial-gradient(circle at 50% 100%, #1a0b0b, #000000); 
            font-family: 'Segoe UI', sans-serif; 
            touch-action: none;
        }
        canvas { 
            display: block; 
            width: 100%;
            height: 100vh;
        }
        /* Yükleniyor yazısı için */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.5);
            pointer-events: none;
            transition: opacity 1s;
        }
    </style>
</head>
<body>


<canvas id="garden"></canvas>

<script>
const canvas = document.getElementById('garden');
const ctx = canvas.getContext('2d');
const loading = document.getElementById('loading');

let width, height;
let particles = [];
let fireflies = [];
let targetPoints = [];
let mouse = { x: -1000, y: -1000 };

// AYARLAR
const CONFIG = {
    particleCount: 4000, 
    windStrength: 0.003,
    mouseRadius: 150, // Mouse etkileşim yarıçapı
    bloomSpeed: 0.02  // Çiçek açma hızı
};

/* ------------------------------------------------
   MOUSE EVENTLERİ
------------------------------------------------ */
window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});
window.addEventListener('touchmove', e => {
    mouse.x = e.touches[0].clientX;
    mouse.y = e.touches[0].clientY;
}, {passive: false});
window.addEventListener('mouseleave', () => {
    mouse.x = -1000;
    mouse.y = -1000;
});

function resize() {
    const dpr = Math.min(window.devicePixelRatio, 2);
    width = canvas.width = window.innerWidth * dpr;
    height = canvas.height = window.innerHeight * dpr;
    canvas.style.width = window.innerWidth + 'px';
    canvas.style.height = window.innerHeight + 'px';
    ctx.scale(dpr, dpr);
    
    // Ekran boyutu değişirse yeniden başlat
    init();
}
window.addEventListener('resize', resize);

/* ------------------------------------------------
   RENK VE YARDIMCI FONKSİYONLAR
------------------------------------------------ */
function getRoseColor(radiusRatio) {
    // Daha canlı kırmızılar ve pembeler
    const h = 340 + Math.random() * 20; 
    const s = 80 + Math.random() * 20; 
    const l = 40 + (radiusRatio * 30); 
    if (Math.random() > 0.95) return `rgba(255, 255, 255, 0.9)`; // Pırıltı
    return `hsla(${h}, ${s}%, ${l}%, 1)`;
}

function getStemColor() {
    // Daha neon ve mistik yeşiller
    const h = 120 + Math.random() * 30;
    const s = 60 + Math.random() * 30;
    const l = 30 + Math.random() * 30;
    return `hsla(${h}, ${s}%, ${l}%, 1)`;
}

function createVolumetricRose(cx, cy, maxRadius) {
    const pts = [];
    const count = 100 + Math.random() * 50; 

    for (let i = 0; i < count; i++) {
        const theta = i * 2.39996; 
        const r = maxRadius * Math.sqrt(i / count);
        const noise = (Math.random() - 0.5) * (maxRadius * 0.2);
        
        // Çiçeği hafifçe yukarı eğelim (perspektif)
        let x = cx + Math.cos(theta) * r + noise;
        let y = cy + Math.sin(theta) * r * 0.7 + noise; 

        const normalizedR = r / maxRadius;
        
        pts.push({
            x: x,
            y: y,
            color: getRoseColor(normalizedR),
            size: (Math.random() * 2 + 1.5) * (0.5 + normalizedR),
            type: 'petal',
            // Çiçeğin merkezi daha geç açsın diye 'r' değerini kullanacağız
            bloomOrder: normalizedR 
        });
    }
    return pts;
}

/* ------------------------------------------------
   HEDEF OLUŞTURMA (GENERATION)
------------------------------------------------ */
function generateTargets() {
    targetPoints = [];
    const sw = window.innerWidth;
    const sh = window.innerHeight;
    const scaleFactor = Math.min(sw, sh) / 1000; 
    
    // Çiçek sayısı ve dağılım
    const flowerCount = 18; 
    const spreadX = sw * 0.35; 
    const spreadY = sh * 0.2;
    const centerX = sw / 2;
    const centerY = sh * 0.5; 
    const stemBase = sh + 100; 

    let placedFlowers = [];

    // Önce çiçeklerin konumlarını belirle
    for(let i=0; i<flowerCount; i++) {
        let safe = false, attempts = 0;
        let roseX, roseY, roseSize;

        while(!safe && attempts < 500) {
            attempts++;
            const rx = (Math.random() - 0.5) * 2 * spreadX; 
            const ry = (Math.random() - 0.5) * 2 * spreadY;
            roseX = centerX + rx;
            roseY = centerY + ry;
            
            // Derinlik algısı: Aşağıdakiler daha büyük ve önde
            const depth = (roseY - (centerY - spreadY)) / (spreadY * 2);
            roseSize = (20 + (depth * 40)) * scaleFactor;

            // Çakışma kontrolü
            let overlap = false;
            for(let f of placedFlowers) {
                const dist = Math.hypot(roseX - f.x, roseY - f.y);
                if(dist < (roseSize + f.size) * 1.1) { overlap = true; break; }
            }
            if (roseX < roseSize || roseX > sw - roseSize) overlap = true;
            if(!overlap) safe = true;
        }

        if (safe) {
            placedFlowers.push({ x: roseX, y: roseY, size: roseSize });
            
            // Gül partikülleri
            const rosePts = createVolumetricRose(roseX, roseY, roseSize);
            // Çiçekler saplar bittikten sonra açsın diye bir delayFlag ekliyoruz
            rosePts.forEach(p => {
                p.delayMultiplier = 1.0; // En son açacak
                p.baseY = stemBase;
                p.flowerCenterY = roseY; // Sapın ne kadar uzun olduğunu bilmek için
            });
            targetPoints.push(...rosePts);

            // Sap Oluşturma (Bezier Eğrisi)
            const distToBottom = Math.abs(stemBase - roseY);
            const stemSteps = Math.floor(distToBottom / (8 * scaleFactor)); 
            
            const cpX = (centerX + roseX) / 2 + (Math.random()-0.5) * 200 * scaleFactor;
            
            for(let k=0; k<=stemSteps; k++) {
                const t = k / stemSteps;
                // Quadratic Bezier
                const sx = (1-t)*(1-t)*centerX + 2*(1-t)*t*cpX + t*t*roseX;
                const sy = (1-t)*(1-t)*stemBase + 2*(1-t)*t*roseY + t*t*roseY; // Basit bezier, cpY'yi roseY'ye yakınlaştırdım
                
                targetPoints.push({
                    x: sx + (Math.random()-0.5) * 4,
                    y: sy,
                    color: getStemColor(),
                    size: (Math.random() * 2 + 1.5) * scaleFactor,
                    type: 'stem',
                    // Saplar aşağıdan yukarı (t 0'dan 1'e) sırayla oluşsun
                    bloomOrder: t,
                    delayMultiplier: 0.2 // Çiçeklerden önce
                });
            }
        }
    }
}

/* ------------------------------------------------
   PARTİKÜL SINIFI
------------------------------------------------ */
class Particle {
    constructor(target) {
        const sw = window.innerWidth;
        const sh = window.innerHeight;

        // Her partikül ekranın altından başlar
        this.x = sw / 2 + (Math.random()-0.5) * 100;
        this.y = sh + 50;

        this.tx = target.x;
        this.ty = target.y;
        this.color = target.color;
        this.baseSize = target.size;
        this.size = 0; // Başlangıçta görünmez
        this.type = target.type;
        
        // Animasyon durumu
        this.state = 'waiting'; // waiting -> growing -> settled
        
        // Sıralama mantığı:
        // delayMultiplier: 0.2 (sap) veya 1.0 (çiçek)
        // bloomOrder: Sap için 0(alt)->1(üst), Çiçek için 0(merkez)->1(dış)
        
        // Toplam gecikme hesaplama
        if (this.type === 'stem') {
            this.waitTimer = target.bloomOrder * 100; // Saplar aşağıdan yukarı
        } else {
            // Çiçekler, sapın bitmesini beklemeli + kendi içindeki sırası
            // Çiçeğin yüksekliğine göre de biraz fark koyalım (aşağıdakiler önce)
            const heightFactor = (sh - this.ty) * 0.2;
            this.waitTimer = 120 + heightFactor + (target.bloomOrder * 50);
        }
    }

    update(frame) {
        // 1. BEKLEME EVRESİ
        if (this.state === 'waiting') {
            this.waitTimer--;
            if (this.waitTimer <= 0) {
                this.state = 'growing';
            }
            return;
        }

        // 2. BÜYÜME/GİTME EVRESİ
        // Hedefe doğru gitme (Easing)
        this.x += (this.tx - this.x) * 0.1;
        this.y += (this.ty - this.y) * 0.1;

        // Boyut büyümesi (Bloom efekti)
        if (this.size < this.baseSize) {
            this.size += 0.15;
        } else {
            this.size = this.baseSize;
        }

        // 3. ETKİLEŞİM VE RÜZGAR (Sürekli)
        // Doğal salınım
        const time = Date.now() * CONFIG.windStrength;
        const swayAmt = this.type === 'petal' ? 1.0 : 0.3;
        const naturalSwayX = Math.sin(time + this.ty * 0.02) * swayAmt;
        const naturalSwayY = Math.cos(time + this.tx * 0.02) * swayAmt;

        // Mouse Etkileşimi (Rüzgar)
        let dx = this.x - mouse.x;
        let dy = this.y - mouse.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        let mouseForceX = 0;
        let mouseForceY = 0;

        if (dist < CONFIG.mouseRadius) {
            const force = (CONFIG.mouseRadius - dist) / CONFIG.mouseRadius;
            const angle = Math.atan2(dy, dx);
            // Mouse'dan kaçış
            mouseForceX = Math.cos(angle) * force * 20; 
            mouseForceY = Math.sin(angle) * force * 20;
        }

        // Son pozisyon hesaplama (Hedef + Salınım + Mouse)
        // Kalıcı bir değişim değil, anlık ofset ekliyoruz
        // Ancak bu yapıda x ve y'yi sürekli güncellediğimiz için
        // tx ve ty referans alıp üzerine ekleyelim
        
        // Asıl hedefe %95 geri dönme (yaylanma)
        this.x = this.tx + naturalSwayX + (this.x - this.tx) * 0.9 + mouseForceX * 0.1;
        this.y = this.ty + naturalSwayY + (this.y - this.ty) * 0.9 + mouseForceY * 0.1;
    }

    draw() {
        if (this.state === 'waiting') return;
        
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

/* ------------------------------------------------
   ATEŞ BÖCEKLERİ
------------------------------------------------ */
class Firefly {
    constructor() { this.init(); }
    init() {
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.size = Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.alpha = 0;
        this.cycle = Math.random() * Math.PI * 2;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        
        // Mouse'a hafif çekim
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 300 && mouse.x > 0) {
            this.x += dx * 0.005;
            this.y += dy * 0.005;
        }

        this.cycle += 0.05;
        this.alpha = (Math.sin(this.cycle) + 1) / 2 * 0.8;
        
        if (this.x < -10 || this.x > window.innerWidth + 10 || this.y < -10 || this.y > window.innerHeight + 10) this.init();
    }
    draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(255, 255, 180, ${this.alpha})`;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

/* ------------------------------------------------
   ANA DÖNGÜ
------------------------------------------------ */
function init() {
    particles = [];
    fireflies = [];
    generateTargets(); 
    
    // Rastgelelik yerine hedefleri karıştırmayalım, çünkü çizim sırası önemli değil ama işlem sırası için
    // performans için shuffle edebiliriz ama bloom efekti için karışık olması sorun değil, her partikül kendi timer'ına sahip.
    
    const total = Math.min(targetPoints.length, CONFIG.particleCount);
    for(let i = 0; i < total; i++) {
        particles.push(new Particle(targetPoints[i]));
    }

    for(let i = 0; i < 50; i++) fireflies.push(new Firefly());
    
    // Yükleme yazısını kaldır
    setTimeout(() => { loading.style.opacity = 0; }, 1000);
}

let frame = 0;
function animate() {
    frame++;
    
    // Hafif iz bırakma efekti (Trail effect)
    ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
    ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
    
    // Lighter modu renkleri patlatır
    ctx.globalCompositeOperation = 'lighter';

    // Çizim
    particles.forEach(p => {
        p.update(frame);
        p.draw();
    });

    fireflies.forEach(f => {
        f.update();
        f.draw();
    });

    ctx.globalCompositeOperation = 'source-over';
    requestAnimationFrame(animate);
}

// Başlat
resize();
animate();

</script>
</body>
</html>

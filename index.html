<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>loveroses</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000000;
            background-image: radial-gradient(circle at 50% 100%, #0d0000, #000000); 
            font-family: 'Segoe UI', sans-serif; 
            touch-action: none; /* Mobilde kaydırmayı engeller */
            cursor: none; /* Mouse imlecini gizler, tam sinematik olsun diye */
        }
        canvas { 
            display: block; 
            width: 100%;
            height: 100vh;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.5);
            pointer-events: none;
            transition: opacity 1s;
        }
    </style>
</head>
<body>


<canvas id="garden"></canvas>

<script>
const canvas = document.getElementById('garden');
const ctx = canvas.getContext('2d');
const loading = document.getElementById('loading');

let width, height;
let particles = [];
let fireflies = [];
let targetPoints = [];

// AYARLAR (Mouse ayarlarını sildim)
const CONFIG = {
    particleCount: 4000, 
    windStrength: 0.003,
    bloomSpeed: 0.02 
};

// Mouse event listener'larının hepsini kaldırdım.
// Sadece pencere boyutu değişirse çalışacak fonksiyon kaldı.

function resize() {
    const dpr = Math.min(window.devicePixelRatio, 2);
    width = canvas.width = window.innerWidth * dpr;
    height = canvas.height = window.innerHeight * dpr;
    canvas.style.width = window.innerWidth + 'px';
    canvas.style.height = window.innerHeight + 'px';
    ctx.scale(dpr, dpr);
    init();
}
window.addEventListener('resize', resize);

/* ------------------------------------------------
   RENK AYARLARI
------------------------------------------------ */
function getRoseColor(radiusRatio) {
    const h = 320 + Math.random() * 40; 
    const s = 80 + Math.random() * 20; 
    const l = 20 + (radiusRatio * 20); // Koyu renk ayarı korundu
    return `hsla(${h}, ${s}%, ${l}%, 1)`;
}

function getStemColor() {
    const h = 120 + Math.random() * 30; 
    const s = 70;
    const l = 20 + Math.random() * 20; 
    return `hsla(${h}, ${s}%, ${l}%, 1)`;
}

function createVolumetricRose(cx, cy, maxRadius) {
    const pts = [];
    const count = 100 + Math.random() * 50; 

    for (let i = 0; i < count; i++) {
        const theta = i * 2.39996; 
        const r = maxRadius * Math.sqrt(i / count);
        const noise = (Math.random() - 0.5) * (maxRadius * 0.2);
        
        let x = cx + Math.cos(theta) * r + noise;
        let y = cy + Math.sin(theta) * r * 0.7 + noise; 

        const normalizedR = r / maxRadius;
        
        pts.push({
            x: x,
            y: y,
            color: getRoseColor(normalizedR),
            size: (Math.random() * 2 + 1.5) * (0.5 + normalizedR),
            type: 'petal',
            bloomOrder: normalizedR 
        });
    }
    return pts;
}

/* ------------------------------------------------
   HEDEF OLUŞTURMA
------------------------------------------------ */
function generateTargets() {
    targetPoints = [];
    const sw = window.innerWidth;
    const sh = window.innerHeight;
    const scaleFactor = Math.min(sw, sh) / 1000; 
    
    const flowerCount = 18; 
    const spreadX = sw * 0.35; 
    const spreadY = sh * 0.2;
    const centerX = sw / 2;
    const centerY = sh * 0.5; 
    const stemBase = sh + 100; 

    let placedFlowers = [];

    for(let i=0; i<flowerCount; i++) {
        let safe = false, attempts = 0;
        let roseX, roseY, roseSize;

        while(!safe && attempts < 500) {
            attempts++;
            const rx = (Math.random() - 0.5) * 2 * spreadX; 
            const ry = (Math.random() - 0.5) * 2 * spreadY;
            roseX = centerX + rx;
            roseY = centerY + ry;
            
            const depth = (roseY - (centerY - spreadY)) / (spreadY * 2);
            roseSize = (20 + (depth * 40)) * scaleFactor;

            let overlap = false;
            for(let f of placedFlowers) {
                const dist = Math.hypot(roseX - f.x, roseY - f.y);
                if(dist < (roseSize + f.size) * 1.1) { overlap = true; break; }
            }
            if (roseX < roseSize || roseX > sw - roseSize) overlap = true;
            if(!overlap) safe = true;
        }

        if (safe) {
            placedFlowers.push({ x: roseX, y: roseY, size: roseSize });
            
            const rosePts = createVolumetricRose(roseX, roseY, roseSize);
            rosePts.forEach(p => {
                p.delayMultiplier = 1.0; 
                p.baseY = stemBase;
                p.flowerCenterY = roseY; 
            });
            targetPoints.push(...rosePts);

            const distToBottom = Math.abs(stemBase - roseY);
            const stemSteps = Math.floor(distToBottom / (8 * scaleFactor)); 
            const cpX = (centerX + roseX) / 2 + (Math.random()-0.5) * 200 * scaleFactor;
            
            for(let k=0; k<=stemSteps; k++) {
                const t = k / stemSteps;
                const sx = (1-t)*(1-t)*centerX + 2*(1-t)*t*cpX + t*t*roseX;
                const sy = (1-t)*(1-t)*stemBase + 2*(1-t)*t*roseY + t*t*roseY; 
                
                targetPoints.push({
                    x: sx + (Math.random()-0.5) * 4,
                    y: sy,
                    color: getStemColor(),
                    size: (Math.random() * 2 + 1.5) * scaleFactor,
                    type: 'stem',
                    bloomOrder: t,
                    delayMultiplier: 0.2 
                });
            }
        }
    }
}

/* ------------------------------------------------
   PARTİKÜL SINIFI (ETKİLEŞİM KODLARI SİLİNDİ)
------------------------------------------------ */
class Particle {
    constructor(target) {
        const sw = window.innerWidth;
        const sh = window.innerHeight;
        this.x = sw / 2 + (Math.random()-0.5) * 100;
        this.y = sh + 50;
        this.tx = target.x;
        this.ty = target.y;
        this.color = target.color;
        this.baseSize = target.size;
        this.size = 0; 
        this.type = target.type;
        this.state = 'waiting'; 
        
        if (this.type === 'stem') {
            this.waitTimer = target.bloomOrder * 100; 
        } else {
            const heightFactor = (sh - this.ty) * 0.2;
            this.waitTimer = 120 + heightFactor + (target.bloomOrder * 50);
        }
    }

    update(frame) {
        // 1. Bekleme
        if (this.state === 'waiting') {
            this.waitTimer--;
            if (this.waitTimer <= 0) this.state = 'growing';
            return;
        }

        // 2. Hedefe yaklaşma (Mouse kuvveti olmadan sadece easing)
        this.x += (this.tx - this.x) * 0.1;
        this.y += (this.ty - this.y) * 0.1;

        // 3. Boyut büyümesi
        if (this.size < this.baseSize) {
            this.size += 0.15;
        } else {
            this.size = this.baseSize;
        }

        // 4. Doğal Rüzgar Salınımı (Mouse hesaplamaları tamamen kaldırıldı)
        const time = Date.now() * CONFIG.windStrength;
        const swayAmt = this.type === 'petal' ? 1.0 : 0.3;
        const naturalSwayX = Math.sin(time + this.ty * 0.02) * swayAmt;
        const naturalSwayY = Math.cos(time + this.tx * 0.02) * swayAmt;

        // Hedef konuma rüzgarı ekle
        // (this.x - this.tx) * 0.95 formülüyle parçacık hedefine yapışık kalır ama salınır
        this.x = this.tx + naturalSwayX + (this.x - this.tx) * 0.95;
        this.y = this.ty + naturalSwayY + (this.y - this.ty) * 0.95;
    }

    draw() {
        if (this.state === 'waiting') return;
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

class Firefly {
    constructor() { this.init(); }
    init() {
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.size = Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.alpha = 0;
        this.cycle = Math.random() * Math.PI * 2;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        
        // Ateş böceklerinin mouse'a gitme özelliği de kaldırıldı.
        // Sadece rastgele uçuşuyorlar.

        this.cycle += 0.05;
        this.alpha = (Math.sin(this.cycle) + 1) / 2 * 0.8;
        if (this.x < -10 || this.x > window.innerWidth + 10 || this.y < -10 || this.y > window.innerHeight + 10) this.init();
    }
    draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(255, 255, 180, ${this.alpha})`;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function init() {
    particles = [];
    fireflies = [];
    generateTargets(); 
    const total = Math.min(targetPoints.length, CONFIG.particleCount);
    for(let i = 0; i < total; i++) {
        particles.push(new Particle(targetPoints[i]));
    }
    for(let i = 0; i < 50; i++) fireflies.push(new Firefly());
    setTimeout(() => { loading.style.opacity = 0; }, 1000);
}

let frame = 0;
function animate() {
    frame++;
    ctx.fillStyle = "rgba(0, 0, 0, 0.4)"; 
    ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
    
    ctx.globalCompositeOperation = 'lighter';

    particles.forEach(p => {
        p.update(frame);
        p.draw();
    });

    fireflies.forEach(f => {
        f.update();
        f.draw();
    });

    ctx.globalCompositeOperation = 'source-over';
    requestAnimationFrame(animate);
}

resize();
animate();

</script>
</body>
</html>
